<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Moon Today</title>
    <style>
        body { text-align: center; padding: 20px; }
        #moon-phase { margin: 20px; }
    </style>
</head>
<body>
    <div id="contain_moon">
        <div style="font-weight:bold">The moon today</div>
        <div id="moon-phase" style="padding:30px;"></div>
        <div style="font-size:small"></div>
    </div>
    <script>
        (function() {
            var d = new Date().getDate();
            var m = document.querySelectorAll("#contain_moon div");
            var a = new XMLHttpRequest();
            var url = "https://www.icalendar37.net/lunar/api/?lang=en&month=" + (new Date().getMonth() + 1) + "&year=" + (new Date().getFullYear()) + "&size=100&lightColor=rgb(245,245,245)&shadeColor=rgb(17,17,17)&LDZ=" + new Date(new Date().getFullYear(), new Date().getMonth(), 1) / 1000;

            a.onreadystatechange = function() {
                if (a.readyState === 4 && a.status === 200) {
                    var b = JSON.parse(a.responseText);
                    m[1].innerHTML = b.phase[d].svg;
                } else if (a.readyState === 4) {
                    m[1].innerHTML = "Error fetching data.";
                }
            };
            a.open("GET", url, true);
            a.send();
        })();
    </script>
</body>
</html>
