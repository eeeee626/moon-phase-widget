<div id="contain_moon" style="text-align:center; padding-top:3px;">
    <div style="font-weight:bold"></div>
    <div style="margin-top:15px; padding:15px; filter:drop-shadow(0 0 15px hsl(220,100%,15%))"></div>
    <div></div>
    <div style="font-size:small"></div>
</div>

<script>
    (function() {
        var d = new Date().getDate();
        var m = document.querySelectorAll("#contain_moon div");
        var a = new XMLHttpRequest();
        var url = "https://www.icalendar37.net/lunar/api/?lang=en&month=" + (new Date().getMonth() + 1) + "&year=" + (new Date().getFullYear()) + "&size=50&lightColor=rgb(245,245,245)&shadeColor=rgb(17,17,17)&t&LDZ=" + new Date(new Date().getFullYear(), new Date().getMonth(), 1) / 1000;

        m[1].style.height = "70px";
        
        a.onreadystatechange = function() {
            if (a.readyState == 4 && a.status == 200) {
                var b = JSON.parse(a.responseText);
                m[1].innerHTML = b.phase[d].svg;

                if (typeof moon_widget_loaded == "function") {
                    moon_widget_loaded(b);
                }
            }
        };

        a.open("GET", url, true);
        a.send();
    })();
</script>
