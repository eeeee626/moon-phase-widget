<div id="contain_moon" style="text-align:center;">
    <div style="padding:20px;filter:drop-shadow(0 0 30px hsl(220,100%,15%)); overflow:visible;">
        <div style="width: 100%; height: 200px; display: flex; justify-content: center; align-items: center;">
            <div style="width: 100%; height: 100%; overflow: hidden;">
                <div id="moon_image"></div>
            </div>
        </div>
    </div>
    <div></div>
    <div style="font-size:small"></div>
</div>
<script>
    (function() {
        var d = new Date().getDate();
        var m = document.querySelectorAll("#contain_moon div");
        var a = new XMLHttpRequest();
        var url = "https://www.icalendar37.net/lunar/api/?lang=en&month=" + (new Date().getMonth() + 1) +
            "&year=" + (new Date().getFullYear()) +
            "&size=100&lightColor=rgb(245,245,245)&shadeColor=rgb(17,17,17)&t&LDZ=" +
            new Date(new Date().getFullYear(), new Date().getMonth(), 1) / 1000 + "";
        
        a.onreadystatechange = function() {
            if (a.readyState == 4 && a.status == 200) {
                var b = JSON.parse(a.responseText);
                document.getElementById('moon_image').innerHTML = b.phase[d].svg; // Display the SVG of the moon phase
            }
        };
        
        a.open("GET", url, true);
        a.send();
    })();
</script>
